        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }

        .logo { font-size: 24px; font-weight: bold; color: #d45a2a; }
        nav { display: flex; gap: 20px; }

        .banner p { font-size: 18px; }
        .cta-btn { background: #d45a2a; color: white; padding: 10px 20px; text-decoration: none; font-weight: bold; border-radius: 5px; }
        .cta-btn:hover { background: #c14e24; }
        footer { text-align: center; padding: 20px; background: #f8f8f8; margin-top: 20px; }
    </style>
</head>

    <header>
        <div class="logo">Muziek & Schrijf Cursussen</div>
        <nav>
            <a href="#">Muziek</a>
